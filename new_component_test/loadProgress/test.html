<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="test.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="progress_box">
            <div class="progress_move" style="width: 0px;"></div>
        </div>
        
        <!-- <img src="../../temporary_person_web/image_for_web/轉圈圈.gif" style="z-index: 1000;margin-left: -150px; width: 100px;"> -->
    </div>
    <script> 
        var count=500;
        function changeProgress(x){
            x.style.width=parseInt(x.style.width)+10+"px";
            console.log(x.style.width);
            console.log("??");
        }
        function startProgress(){  
            var progressMove=document.querySelector('.progress_move');
            var width=document.querySelector('.progress_move').style.width;
            console.log(width);
            count-=10;
            if(count==0){
                window.clearInterval(intervalId);
            }
            changeProgress(progressMove);
            
        }
        var intervalId=window.setInterval(startProgress,1000);
        
        
    </script>
</body>
